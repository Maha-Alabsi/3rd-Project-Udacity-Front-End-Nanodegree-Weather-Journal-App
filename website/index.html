<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <header class ="holder headline">
      <h1>Weather Journal App</h1>
    </header>
    <!--web card-->
    <div id = "app">
      <div id="col-1">
        <div class ="holder zip">
          <label for="zip">Enter Zipcode</label>
          <input type="text" class="fields-style" id="zip" value="" placeholder="Enter zip code here">
        </div>
        <div class ="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput fields-style" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button id="generate" type = "submit"> Generate </button>
        </div>
      </div>
         <!--Most recent entry-->
      <div id="col-2">
        <img src="img1.png" >
        <div class ="holder entry">
          <div class = "title">Most Recent Entry</div>
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
        </div>
      </div>
  </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
